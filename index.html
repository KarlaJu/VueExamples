<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h1>Product is in here</h1>
    <p>{{ description }}</p>
    <div class="product">
      <div class="product-image">
        <img :src="image" :alt="description"/>
      </div>
      <div class="product-info">
        <h1>{{ title }}</h1>
        <p v-if="inventory > 10">In stock</p>
        <p v-else-if="inventory <=10 && inventory > 0">Almost sold out</p>
        <p v-else>Out of stock</p>
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <div class="color-box" v-for="variant in variants" :key="variant.variantId" :style="{ backgroundColor: variant.variantColor }">
          <p @mouseover="updateProduct(variant.variantImage)">
          {{ variant.variantColor}}
          </p>
        </div>
        <a v-show="inStock" :href="link" target="_blank">More products like this</a>
        <div class="cart">
          <p>Cart({{ cart }})</p>
          <button v-on:click="addToCart" :disable="!inStock" :class="{ disabledButton: !inStock }">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>
</body>
</html>
